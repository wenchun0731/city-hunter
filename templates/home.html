<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主要頁面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <h2>主頁</h2>
    <div class="video-container">
        <video controls>
            <source src="{{ latest_video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="button-container">
        <a href="{% url 'login' %}"><button>使用者登入</button></a>
        <a href="{% url 'upload_video' %}"><button>上傳影片</button></a>
        <a href="{% url 'search' %}"><button>搜尋</button></a> 
    </div>
</body>
</html>
