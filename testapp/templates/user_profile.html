{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 20px auto;
            background-color: #ccc; /* Placeholder background color */
        }
        .username {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .license-plate-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #0056b3;
        }
        .return-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .return-button:hover {
            background-color: #0056b3;
        }
        .search-button {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'home' %}" class="return-button">返回主頁</a>
        <img src="{% static 'avatar.jpg' %}" alt="Avatar" class="avatar">
        <div class="username">{{ user_email }}</div>
        <form method="post" action="{% url 'submit_license_plate' %}">
            {% csrf_token %}
            <input type="text" name="license_plate" placeholder="輸入車牌號碼" class="license-plate-input">
            <button type="submit" class="submit-button">登入車輛</button>
        </form>
        <a href="{% url 'search' %}" class="search-button">查詢違規</a>
    </div>
</body>
</html>
