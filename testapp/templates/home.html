<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主要頁面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #EAEAEA;
        }

        h2 {
            margin-bottom: 20px;
        }
        
        .video-container {
          width: 70%; 
          margin-bottom: 10px;
        }

        .video-container video {
          width: 100%; 
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container button {
            margin: 0 10px;
            background-color: #E2EEEE; 
        }
        
    </style>
</head>
<body>
    <h2>主頁</h2>
    {% if latest_video_url %}
    <div class="video-container">
        <video controls>
            <source src="{{ latest_video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    {% else %}
    <p>目前沒有可供播放的影片。</p>
    {% endif %}
    <div class="button-container">
        <a href="{% url 'login' %}" class="button-link"><button>使用者登入</button></a>
        <a href="{% url 'upload_video' %}" class="button-link"><button>上傳影片</button></a>
        <a href="{% url 'search' %}" class="button-link"><button>查詢車輛</button></a> 
    </div>
</body>
</html>
